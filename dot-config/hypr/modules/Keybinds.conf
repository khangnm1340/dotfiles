# bind = $mainMod, I, exec, walker
# bind = $mainMod, I, exec, ~/dotfiles/dot-config/hypr/scripts/anyrun.sh
bind = $mainMod, I, exec, nc -U /run/user/1000/walker/walker.sock
# bind = $mainMod, I, exec, ~/.config/hypr/scripts/fzf-launcher.sh
bind = $mainMod, W, killactive,
# bind = $mainMod, M, exec, hyprlock
bind = $mainMod SHIFT, M, exec, systemctl suspend
bind = $mainMod, E, exec, uwsm-app -- $FILEMANAGER --new-window
bind = $mainMod, V, togglefloating,
# bind = $mainMod SHIFT, C, pseudo, # dwindle
# bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,1
