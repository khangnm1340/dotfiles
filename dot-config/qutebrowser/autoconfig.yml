# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: false
  content.geolocation:
    https://www.speedtest.net: true
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/137.0.0.0 Safari/537.36
  content.javascript.clipboard:
    https://developer.spotify.com: access-paste
    https://emojidb.org: access-paste
    https://ghostty.org: access-paste
    https://htmlcolorcodes.com: access-paste
    https://nhentai.net: access-paste
    https://open.spotify.com: access-paste
    https://spicetify.app: access-paste
    https://toffeeshare.com: access-paste
    https://typst.app: access-paste
    https://www.nushell.sh: access-paste
    https://www.tiktok.com: access-paste
    https://x.com: access-paste
  content.media.audio_capture:
    https://p2p.mirotalk.com: true
  content.media.video_capture:
    https://p2p.mirotalk.com: true
  content.notifications.enabled:
    https://web.tolstoycomments.com: false
    https://www.facebook.com: true
    https://www.messenger.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
