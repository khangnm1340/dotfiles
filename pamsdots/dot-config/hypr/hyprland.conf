source = ~/.config/hypr/modules/Programs.conf
source = ~/.config/hypr/modules/Keybinds.conf
source = ~/.config/hypr/modules/WindowsAndWorkspace.conf
source = ~/.config/hypr/modules/LookAndFeel.conf
source = ~/.config/hypr/modules/Animation.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080@60, 0x0, 1
# monitor = eDP-1,disable
monitor = HDMI-A-1, 4096x2160@60, 0x0, 1, mirror, eDP-1
# monitor = HDMI-A-1, 4096x2160@60 , 1920x0,1
# monitor = HDMI-A-1 , 3840x2160 , 0x0,2




###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow




#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 #a -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        clickfinger_behavior = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 50 # Optional: Adjust the swipe distance
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
device {
    name = dell0a21:00-0488:1024-touchpad
    enabled = false
}




